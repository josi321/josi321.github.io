<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Me</h2>
                    <h3 class="section-subheading" style="color:white;">I look forward to hearing from you! <i class="fa fa-smile-o"></i> </h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <!-- <form name="sentMessage" id="contactForm" novalidate> -->
                      <form action="https://formspree.io/hello@josi.tech"
                    method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <input type="text" class="form-control" name="name" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="email" class="form-control" name="email" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="text" class="form-control" name="subject" placeholder="Subject *" id="subject" required data-validation-required-message="Please enter the subject of your message.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <textarea class="form-control" name="message" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" name="button" class="btn btn-xl">Send Message</button>
                            </div>
                          <div class="clearfix"></div>
                          <br>
                            <div class="col-lg-12 text-center">
                                <ul class="social-icons">
                                  <li>
                                    <a href="https://ca.linkedin.com/in/josion"><i class="fa fa-linkedin fa-2x"></i></a>
                                  </li>
                                  <li>
                                    <a href="http://www.facebook.com/"><i class="fa fa-facebook fa-2x"></i></a>
                                  </li>
                                  <li>
                                    <a href="http://www.github.com/josi321"><i class="fa fa-github fa-2x"></i></a>
                                  </li>
                                </ul>
                                <span class="copyright col-lg-12 text-center">Copyright &copy; {{ site.title }} {{ 'now' | date: "%Y" }}</span>
                              </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
